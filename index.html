<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Vinyl Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vinyl {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: black;
      background-size: cover;
      background-position: center;
      animation: spin 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .song-info {
      font-size: 1.2em;
    }

    .song-info h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .song-info p {
      margin: 5px 0;
      font-size: 1.2em;
    }

    #login-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #1DB954;
      border: none;
      border-radius: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="vinyl" id="vinyl"></div>
    <div class="song-info">
      <h2 id="song-title">Song Title</h2>
      <p id="artist-name">Artist Name</p>
    </div>
    <button id="login-button">Login with Spotify</button>
  </div>

  <script>
    const clientId = "6c29448dd9af438fad708cbf4de70407"; // Replace with your Spotify Client ID
    const redirectUri = "http://localhost:3000/callback"; // Replace with your Redirect URI
    const scopes = ["user-read-currently-playing", "user-read-playback-state"];

    const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(
      redirectUri
    )}&scope=${encodeURIComponent(scopes.join(" "))}`;

    document.getElementById("login-button").addEventListener("click", () => {
      window.location.href = authUrl; // Redirects to Spotify login
    });

    async function fetchCurrentlyPlaying(accessToken) {
      try {
        const response = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        if (response.status === 204 || response.status === 401) {
          console.log("No song is currently playing or token expired.");
          return;
        }

        const data = await response.json();

        if (data && data.item) {
          const albumArt = data.item.album.images[0].url;
          const songTitle = data.item.name;
          const artistName = data.item.artists.map(artist => artist.name).join(", ");

          document.getElementById("vinyl").style.backgroundImage = `url(${albumArt})`;
          document.getElementById("song-title").textContent = songTitle;
          document.getElementById("artist-name").textContent = artistName;
        } else {
          console.log("No data available.");
        }
      } catch (error) {
        console.error("Error fetching currently playing track:", error);
      }
    }

    async function handleAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        try {
          const response = await fetch("http://localhost:3000", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: JSON.stringify({ code })
          });

          const { access_token } = await response.json();

          // Start fetching song data
          setInterval(() => fetchCurrentlyPlaying(access_token), 10000);
          fetchCurrentlyPlaying(access_token); // Initial fetch
        } catch (error) {
          console.error("Error exchanging code for token:", error);
        }
      }
    }

    handleAuthCallback();
  </script>
</body>
</html>
