<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Vinyl Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://t3.ftcdn.net/jpg/05/13/86/18/360_F_513861898_iAAdvLWOlmZuBUc4jfAAIBoDGHfSH9Pe.jpg'); /* Replace with your coffee table background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .vinyl-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .vinyl {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: black;
      background-size: cover;
      background-position: center;
      animation: spin 3s linear infinite;
      position: relative;
      z-index: 1;
    }

    .needle {
      width: 5px;
      height: 50px;
      background-color: #777;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: translate(-50%, -100%) rotate(0deg);
      transition: transform 0.1s ease;
      z-index: 2;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow for a more realistic look */
    }

    .needle-tip {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .song-info {
      font-size: 1.2em;
      margin-top: 20px;
      z-index: 2;
    }

    .song-info h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .song-info p {
      margin: 5px 0;
      font-size: 1.2em;
    }

    /* White box behind the text */
    .song-info-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    #login-button {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      background-color: #1DB954;
      border: none;
      border-radius: 30px;
      color: white;
      transition: transform 0.2s;
    }

    #login-button:hover {
      transform: scale(1.1); /* Enlarge button when hovered */
    }

    /* Login page welcome message */
    .welcome-message {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: white;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Login page container */
    .login-page-container {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login-page-container">
    <div class="welcome-message">
      Welcome to Spotivinyl!
    </div>
    <button id="login-button">Login with Spotify</button>
  </div>

  <!-- Player Page -->
  <div class="player" id="player">
    <div class="vinyl-container">
      <div class="vinyl" id="vinyl"></div>
      <div class="needle" id="needle">
        <div class="needle-tip"></div> <!-- Tip of the needle -->
      </div>
    </div>
    <div class="song-info">
      <div class="song-info-box">
        <h2 id="song-title">Song Title</h2>
        <p id="artist-name">Artist Name</p>
      </div>
    </div>
  </div>

  <script>
    const clientId = "6c29448dd9af438fad708cbf4de70407"; // Replace with your Spotify Client ID
    const redirectUri = "http://localhost:3000/callback"; // Replace with your Redirect URI
    const scopes = ["user-read-currently-playing", "user-read-playback-state"];

    const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(
      redirectUri
    )}&scope=${encodeURIComponent(scopes.join(" "))}`;

    // Show login button initially
    document.getElementById("login-button").addEventListener("click", () => {
      window.location.href = authUrl; // Redirects to Spotify login
    });

    async function fetchCurrentlyPlaying(accessToken) {
      try {
        const response = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        if (response.status === 204 || response.status === 401) {
          console.log("No song is currently playing or token expired.");
          return;
        }

        const data = await response.json();

        if (data && data.item) {
          const albumArt = data.item.album.images[0].url;
          const songTitle = data.item.name;
          const artistName = data.item.artists.map(artist => artist.name).join(", ");
          const durationMs = data.item.duration_ms;
          const progressMs = data.progress_ms;
          const isPlaying = data.is_playing; // Track whether music is playing

          document.getElementById("vinyl").style.backgroundImage = `url(${albumArt})`;
          document.getElementById("song-title").textContent = songTitle;
          document.getElementById("artist-name").textContent = artistName;

          // Calculate the percentage of the song that has played
          const progressPercentage = progressMs / durationMs;

          // Calculate the needle's position: start at 100% radius and move inward based on progress
          const needlePosition = 50 + (50 * (1 - progressPercentage)); // Needle moves from 50px to 150px based on song progress
          document.getElementById("needle").style.top = `${needlePosition}%`;

          // Pause or play vinyl rotation based on playback state
          const vinyl = document.getElementById("vinyl");
          if (isPlaying) {
            vinyl.style.animationPlayState = "running"; // Start spinning
          } else {
            vinyl.style.animationPlayState = "paused"; // Pause spinning
          }

          // Show the player after song data is loaded
          document.getElementById("player").style.opacity = 1;
          document.getElementById("login-button").style.display = "none"; // Hide the login button after successful login
        } else {
          console.log("No data available.");
        }
      } catch (error) {
        console.error("Error fetching currently playing track:", error);
      }
    }

    function handleAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const accessToken = params.get("access_token");

      if (accessToken) {
        // Start fetching song data
        setInterval(() => fetchCurrentlyPlaying(accessToken), 1500);
        fetchCurrentlyPlaying(accessToken); // Initial fetch
      } else {
        console.log("No access token found in the URL");
      }
    }

    // Call the function to handle the callback
    handleAuthCallback();
  </script>
</body>
</html>
